<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>My first project</title>
</head>
<body>
    <div class="section section-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Отримайте відео-інструкцію</span>
                        <strong class="text-uppercase">Як заробити свій перший мільйон</strong>
                    </h1>
                </div>
            </div>
            <div class="row row-vid">
                <div class="link col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/DJp9ONFMTXo?si=v8iRzqyVxi4_aPFF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="form col-lg-4">
                    <p class="form-header text-center">Введіть ваші ім'я та email</p>
                    <form action="#">
                        <div class="d-grid gap-4 inp-btn">
                            <input type="text" class="form-control" placeholder="Ваше ім'я">
                            <input type="text" class="form-control" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg form-btn">Отримати інструкцію</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-2">
        <div class="container">
            <!--Row for section header-->
            <div class="row">
                <div class="col-12">
                    <h2 class="section-header text-uppercase text-center"><strong>чому потрібно зробити це саме зараз?</strong></h2>
                </div>
            </div>
            <!--Row for features-->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/1.png" alt="1 перевага">
                            <p>Перша перевага</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/2.png" alt="2 перевага">
                            <p>Друга перевага</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/3.png" alt="3 перевага">
                            <p>Третя перевага</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/4.png" alt="4 перевага">
                            <p>Четверта перевага</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid col-lg-4 offset-lg-4">            
                <button class="btn btn-primary form-btn btn-lg center-block ">Отримати інструкцію</button>
            </div>
        </div>
    </div>
    
</body>
</html>
